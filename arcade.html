<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Arcade Neón Estilo Retro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    :root {
      --rojo: #ff4c4c;
      --azul-brillante: #00f0ff;
      --amarillo: #ffe347;
      --borde: #6128a1;
      --sombra: #ff00ff88;
    }

    body {
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
    }

    .cabinet {
      width: 400px;
      background: #120824;
      border: 6px solid var(--borde);
      padding: 20px;
      box-shadow:
        0 0 40px var(--sombra),
        0 0 20px #00f0ff,
        inset 0 0 12px #ff00ff;
      border-radius: 12px;
      position: relative;
      animation: neonGlow 2s infinite alternate;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes neonGlow {
      from {
        box-shadow:
          0 0 60px var(--sombra),
          0 0 40px #00f0ff,
          inset 0 0 6px #ff00ff;
      }
      to {
        box-shadow:
          0 0 60px var(--sombra),
          0 0 30px #00f0ff,
          inset 0 0 24px #ff00ff;
      }
    }

    .marquee {
      background: transparent;
      font-size: 28px;
      color: var(--azul-brillante);
      text-align: center;
      text-shadow: 0 0 8px var(--azul-brillante), 0 0 18px #00c8ff;
      margin-bottom: 16px;
      font-weight: bold;
    }

    .screen {
      background: #060213;
      border: 5px solid #222;
      border-radius: 18px;
      width: 100%;
      height: 240px;
      margin-bottom: 20px;
      color: var(--azul-brillante);
      font-size: 16px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-shadow: inset 0 0 20px #00f0ff33;
      overflow-y: auto;
      justify-content: center;
      align-items: center;
    }

    .option {
      padding: 2px 0;
      transition: 0.2s ease;
      text-shadow: 0 0 4px var(--azul-brillante);
    }

    .option.glitch {
      animation: glitch 150ms linear 1;
    }

    .selected {
      color: var(--amarillo);
      text-shadow: 0 0 6px var(--amarillo), 0 0 14px #ff0;
    }

    @keyframes glitch {
      0% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
      100% { transform: translateX(0); }
    }

    .control-panel {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 100%;
      margin-top: 20px;
    }

    .joystick {
      position: relative;
      width: 45px;
      height: 42px;
      background: var(--rojo);
      border-radius: 90%;
      box-shadow: inset -9px -2px 5px #0008, 0 0 8px var(--rojo);
      cursor: grab;
    }

    .joystick::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 10px;
      height: 20px;
      background: #444;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-end;
    }

    .button {
      width: 40px;
      height: 40px;
      background: var(--rojo);
      border-radius: 50%;
      border: none;
      box-shadow: inset -2px -2px 5px #0008, 0 0 8px var(--rojo);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .button:active {
      transform: translateY(4px);
      box-shadow: inset 1px 1px 2px #000;
    }

    .insert-coin {
      text-align: center;
      color: var(--amarillo);
      font-size: 26px;
      animation: blink 1s infinite;
      text-shadow: 0 0 8px var(--amarillo);
      margin-top: 90px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .terminal-text {
      color: #00ff88;
      font-size: 20px;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 5px #00ff88, 0 0 15px #00ff88;
      white-space: pre-wrap;
      text-align: center;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink-cursor 1s step-start infinite;
      color: #00ff88;
    }

    @keyframes blink-cursor {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="cabinet">
    <div class="marquee">SERVICES</div>
    <div class="screen" id="screen"></div>
    <div class="control-panel">
      <div class="joystick" id="joystick"></div>
      <div class="buttons">
        <button class="button" onclick="goBackToMenu()"></button>
        <button class="button" onclick="accessService()"></button>
      </div>
    </div>
    <div class="insert-coin">INSERT COIN</div>
  </div>
  <script>
    const joystick = document.getElementById('joystick');
    const screen = document.getElementById('screen');
    let startY = 0, dragging = false;
    let selectedIndex = 0;
    const originalOptions = [
      "DEVELOPMENT",
      "AI STRATEGY",
      "SECURITY",
      "BRANDING",
      "UX/UI CONSULTING",
      "E-COMMERCE",
      "FULL STACK INTEGRATIONS",
      "MVP TOOLKIT",
      "GROWTH STRATEGY"
    ];

    const descriptions = [
      "End-to-end website & app development with modern tech.",
      "Strategic AI integration to optimize business logic.",
      "Security-first architecture to protect your stack.",
      "Cohesive branding to elevate your identity.",
      "Intuitive, futuristic UI/UX consulting services.",
      "Custom e-commerce builds that convert.",
      "Powerful full-stack integrations with APIs, DBs, more.",
      "Launch-ready MVP toolkit for startups.",
      "Growth hacking with technical strategy at core."
    ];

    renderMenu();

    function renderMenu() {
      screen.innerHTML = originalOptions.map((opt, i) => `<div class="option${i === selectedIndex ? ' selected glitch' : ''}">${i === selectedIndex ? '> ' : ''}${opt}</div>`).join('');
    }

    function updateSelection(index) {
      selectedIndex = index;
      renderMenu();
    }

    joystick.addEventListener('mousedown', e => {
      dragging = true;
      startY = e.clientY;
      joystick.style.transition = 'none';
    });

    document.addEventListener('mousemove', e => {
      if (!dragging) return;
      const d = e.clientY - startY;
      const c = Math.max(-30, Math.min(30, d));
      joystick.style.transform = `translateY(${c}px)`;
      if (c < -20 && selectedIndex > 0) {
        selectedIndex--;
        updateSelection(selectedIndex);
        startY = e.clientY;
      } else if (c > 20 && selectedIndex < originalOptions.length - 1) {
        selectedIndex++;
        updateSelection(selectedIndex);
        startY = e.clientY;
      }
    });

    document.addEventListener('mouseup', () => {
      if (!dragging) return;
      dragging = false;
      joystick.style.transition = 'transform 0.2s ease';
      joystick.style.transform = 'translateY(0)';
    });

    function goBackToMenu() {
      renderMenu();
    }

    function accessService() {
      const description = `> ${descriptions[selectedIndex]}`;
      screen.innerHTML = `<div class="terminal-text" id="terminal">Decrypting memory core...</div>`;

      setTimeout(() => {
        const terminal = document.getElementById("terminal");
        terminal.innerHTML = "";
        let index = 0;
        const cursor = document.createElement("span");
        cursor.classList.add("cursor");
        cursor.textContent = "█";
        terminal.appendChild(cursor);

        const interval = setInterval(() => {
          if (index < description.length) {
            cursor.before(description.charAt(index));
            index++;
          } else {
            clearInterval(interval);
          }
        }, 40);
      }, 2000);
    }
  </script>
</body>
</html>
